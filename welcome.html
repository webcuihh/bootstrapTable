<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Bootstrap Table Examples</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/bootstrap-table/src/bootstrap-table.css">
    <link rel="stylesheet" href="//rawgit.com/vitalets/x-editable/master/dist/bootstrap3-editable/css/bootstrap-editable.css">
    <link rel="stylesheet" href="assets/examples.css">
    <script src="assets/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/bootstrap-table/src/bootstrap-table.js"></script>
    
    <script src="ga.js"></script>
</head>
<body>
<div class="container">
    <h1>Bootstrap Table Examples <a href="https://github.com/wenzhixin/bootstrap-table-examples" class="btn btn-primary" role="button" target="_blank">Learn more &raquo;</a></h1>

                <div id="toolbar">
            <button id="button" class="btn btn-default">添加</button>
        </div>
            <table id="table"
            data-toggle="table"
            data-toolbar="#toolbar">
            <thead>
            <tr>
                <th data-field="uuid" data-visible="true">UUID</th>
                <th data-field="user" data-editable="true" data-width="50%">用户名</th>
                <th data-field="table" data-editable="true" data-width="50%">表名</th>
                <th data-field="op" data-formatter="operateFormatter" data-events="operateEvents" data-width="50%">操作</th>
            </tr>
            </thead>
        </table>
           
            
        </div>

<script>
    var $table = $('#table'),
    $button = $('#button');
    //$table.bootstrapTable({'data':[{'user':'','table':''}]});
    $button.click(function () {
        $table.bootstrapTable('append', {"uuid":new Date().getTime(),"user":"xx","table":"yy"});
        return false;
    });
    
    function operateFormatter(value, row, index) {
        return [
            '<a class="remove" href="javascript:void(0)" title="delete">',
            '<i class="glyphicon glyphicon-remove"></i>',
            '</a>'
        ].join('');
    }

    window.operateEvents = {
        'click .remove': function (e, value, row, index) {
            console.log(typeof(row.uuid));
            $('#table').bootstrapTable('remove', {
                field: 'uuid',
                values: [row.uuid]
            });
        }
    }

  
</script>
</body>
</html>
